<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Car Rental System</title>
</head>
<body>

        <!-- Header Section -->
        <header>
            <div class="container">
                <h1>QuickCar Rentals</h1>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/cars">Cars</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    
    <div id="car-list"></div>
    <script src="app.js"></script>

    <!-- Cars Section -->
    <section id="cars">
        <h2>Available Cars</h2>
        <div class="container">
            <div id="car-list">
            </div>
        </div>
    </section>

        <!-- Rental Form Modal -->
        <div class="modal-overlay"> </div>
        <div id="rental-form">
            <button class="close-button">&times;</button>
            <form id="booking-form">
                <label for="car">Select Car:</label>
                <select id="car" name="car" required>
                    <option value="">Choose a car</option>
                    <option value="car1">Car 1</option>
                    <option value="car2">Car 2</option>
                    <!-- More options -->
                </select>
    
                <label for="rental-date">Rental Date and Time:</label>
                <input type="datetime-local" id="rental-date" name="rental-date" required>
    
                <label for="duration">Duration (days):</label>
                <input type="number" id="duration" name="duration" min="1" required>
    
                <label for="driver">Need Driver:</label>
                <input type="checkbox" id="driver" name="driver">
    
                <button type="submit">Book Now</button>
            </form>
        </div>
    
        <script src="app.js"></script>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 QuickCar Rentals. All rights reserved.</p>
    </footer>
</body>
</html>
